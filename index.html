<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>pomodoro</h1>
    <div class="buttons">
      <button class="mode" data-mode="pomodoro">pomodoro</button>
      <button class="mode" data-mode="short">short break</button>
      <button class="mode" data-mode="long">long break</button>
    </div>
    <div id="timer">25:00</div>
    <div class="controls">
      <button id="start">start</button>
      <button id="reset">&#x21bb;</button>
      <button id="fullscreen">â›¶</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
